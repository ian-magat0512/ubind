<ng-container *ngIf="applicationService.debug">
    <p class="debug">
        <span class="debug-property">
            <span class="key">Iframe Field:</span><span class="value"> {{ key }}</span>&nbsp;&nbsp;
        </span>
        <span class="debug-property">
            <span class="key">Value:</span><span class="value"> {{ formControl.value }}</span>&nbsp;&nbsp;
        </span>
        <span class="debug-property">
            <span class="key">Valid:</span><span class="value"> {{ valid }}</span>
        </span>
    </p>
</ng-container>

<ng-template #dynamicIframeContent></ng-template>
