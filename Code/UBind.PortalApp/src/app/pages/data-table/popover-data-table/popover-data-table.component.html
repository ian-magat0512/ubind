<ion-list class="entity-list custom-popover" lines="none" style="margin: -1px 0 0">
    <button (click)="download()" button>
        <library-icon name="download" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
        <ion-label>Download table data as CSV</ion-label>
    </button>
    <ng-container *ubAllowAccess="permission.ManageDataTables">
        <button (click)="edit()" button>
            <library-icon name="pencil" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'"></library-icon>
            <ion-label>Edit Data Table</ion-label>
        </button>
    </ng-container>
    <ng-container *ubAllowAccess="permission.ManageDataTables">
        <button  (click)="delete()" button>
            <library-icon name="trash" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
            <ion-label>Delete Data Table</ion-label>
        </button>
    </ng-container>
</ion-list>
