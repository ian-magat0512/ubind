<ion-list class="entity-list custom-popover" lines="none" style="margin: -1px 0 0">
    <ng-container *ubAllowAccess="permission.ManageOrganisations, permissionModel: permissionModel">
        <button (click)="delete()">
            <library-icon name="trash" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
            <ion-label>Delete DKIM Configuration</ion-label>
        </button>
        <button (click)="sendTestEmail()">
            <library-icon name="send" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
            <ion-label>Send DKIM Test Email</ion-label>
        </button>
    </ng-container>
</ion-list>
