<ion-list class="entity-list custom-popover" lines="none" style="margin: -1px 0 0">
    <ng-container *ngIf="segment == 'Details'">
        <ng-container *ubAllowAccess="permission.ManageOrganisations">
            <button (click)="onEdit()">      
                <library-icon name="pencil" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'"></library-icon>
                <ion-label>Edit Organisation</ion-label>
            </button>
            <button *ngIf="!organisationIsDisabled"
                        (click)="onDisableOrganisation()">      
                <library-icon name="toggle-switch-off" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Disable Organisation</ion-label>
            </button>
            <button *ngIf="!organisationIsDefault && organisationIsDisabled"
                        (click)="onEnableOrganisation()">
                <library-icon name="toggle-switch" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Enable Organisation</ion-label>
            </button>
            <button *ngIf="!organisationIsDefault"
                        (click)="onOrganisationSetDefault()">
                <library-icon name="star" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Set as Primary</ion-label>
            </button>
            <button (click)="onDeleteOrganisation()">
                <library-icon name="trash" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
                <ion-label>Delete Organisation</ion-label>
            </button>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="segment == 'Users' && canAddUser">
        <button *ubAllowAccess="permission.ManageUsers"
                    (click)="onAddUser()">
                    <library-icon name="plus" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
            <ion-label>Create User</ion-label>
        </button>
    </ng-container>
    <ng-container *ngIf="segment == 'Portals' && canAddPortal">
        <button *ubAllowAccess="permission.ManagePortals"
                    (click)="onAddPortal()">
                    <library-icon name="plus" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
            <ion-label>Create Portal</ion-label>
        </button>
    </ng-container>
    <app-popover-actions [popOver]="this.popOverCtrl" [actions]="actions"></app-popover-actions>
</ion-list>
