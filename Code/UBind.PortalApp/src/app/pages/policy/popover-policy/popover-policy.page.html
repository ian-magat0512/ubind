<ion-list class="entity-list custom-popover" lines="none" style="margin: -1px 0 0">
    <ng-container *ngIf="canShowMoreButton">
        <ng-container *ubAllowAccess="permission.ManagePolicies, permissionModel: permissionModel">
            <button *ngIf="canRenewPolicy" (click)="close('renew')">
                <library-icon name="refresh" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Renew Policy</ion-label>
            </button>
            <button *ngIf="canRenewProtection" (click)="close('renew')">
                <library-icon name="refresh" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Renew Protection</ion-label>
            </button>
            <button *ngIf="canAdjustPolicy" (click)="close('adjust')">
                <library-icon name="pencil" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'" ></library-icon>
                <ion-label>Adjust Policy</ion-label>
            </button>
            <button *ngIf="canAdjustProtection" (click)="close('adjust')">
                <library-icon name="pencil" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'" ></library-icon>
                <ion-label>Adjust Protection</ion-label>
            </button>
            <button *ngIf="canCancelPolicy" (click)="close('cancel')">
                <library-icon name="cancel" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Cancel Policy</ion-label>
            </button>
            <button *ngIf="canCancelProtection && isMutual" (click)="close('cancel')">
                <library-icon name="cancel" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Cancel Protection</ion-label>
            </button>
        </ng-container>
        <ng-container *ngIf="canSendRenewalInvitation">
            <button (click)="close('send')">
                <library-icon name="send" [library]="iconLibrary.IonicV4" [cssClass]="'start'" ></library-icon>
                <ion-label>Send Renewal Email</ion-label>
            </button>
        </ng-container>
        <ng-container *ngIf="canEditAdditionalPropertyValues">
            <button (click)="close('editAdditionalPropertyValues')">
                <library-icon name="brush" [library]="iconLibrary.IonicV4" [cssClass]="'start'" ></library-icon>
                <ion-label>Edit Policy Properties</ion-label>
            </button>
        </ng-container>
        <ng-container *ngIf="canUpdatePolicyNumber">
            <button (click)="close('updatePolicyNumber')">
                <library-icon name="numbers" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Update Policy Number</ion-label>
            </button>
        </ng-container>
        <ng-container *ngIf="shouldAddClaim">
            <button (click)="close('claim')">
                <library-icon name="plus" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'" ></library-icon>
                <ion-label>Create Claim</ion-label>
            </button>
        </ng-container>
    </ng-container>
    <ng-container>
        <app-popover-actions [popOver]="this.popOverCtrl" [actions]="actions"></app-popover-actions>
    </ng-container>
</ion-list>
