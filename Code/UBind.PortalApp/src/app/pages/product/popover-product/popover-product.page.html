<ion-list class="entity-list custom-popover" lines="none" style="margin: -1px 0 0">
    <ng-container *ubAllowAccess="permission.ManageProducts">
        <ng-container *ngIf="segment == 'Details'">
            <button (click)="onEdit()">
                <library-icon name="pencil" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'"></library-icon>
                <ion-label>Edit Product</ion-label>
            </button>
            <button *ngIf="productIsDisabled" (click)="onEnableProduct()">
                <library-icon name="toggle-switch" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Enable Product</ion-label>
            </button>
            <button *ngIf="!productIsDisabled" (click)="onDisableProduct()">
                <library-icon name="toggle-switch-off" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Disable Product</ion-label>
            </button>
            <button (click)="onDeleteProduct()">
                <library-icon name="trash" [library]="iconLibrary.IonicV4" [cssClass]="'start'"></library-icon>
                <ion-label>Delete Product</ion-label>
            </button>
            <button *ubAllowAccess="permission.ManageReleases" (click)="onSynchronizeProductQuoteAssets()">
                <library-icon name="sync-calculator" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'"></library-icon>
                <ion-label>Synchronise Quote Assets</ion-label>
            </button>
            <button *ubAllowAccess="permission.ManageReleases" (click)="onSynchronizeProductClaimAssets()">
                <library-icon name="sync-clipboard" [library]="iconLibrary.AngularMaterial" [cssClass]="'start'"></library-icon>
                <ion-label>Synchronise Claim Assets</ion-label>
            </button>
        </ng-container>
        <ng-container *ngIf="segment == 'Releases'">
            <button *ngIf="canCreateRelease" (click)="onCreateRelease()">
                <library-icon name="plus" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Create Release Product</ion-label>
            </button>
            <button *ngIf="canCreateRelease" (click)="onMoveUnassociatedQuotes(deploymentEnvironment.Staging)">
                <library-icon name="transfer-right" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Move Unassociated Staging Quotes to Release</ion-label>
            </button>
            <button *ngIf="canCreateRelease" (click)="onMoveUnassociatedQuotes(deploymentEnvironment.Production)">
                <library-icon name="transfer-right" [library]="iconLibrary.AngularMaterial" [cssClass]="'start mat-icon-sm'"></library-icon>
                <ion-label>Move Unassociated Production Quotes to Release</ion-label>
            </button>
        </ng-container>
    </ng-container>
    <app-popover-actions [popOver]="this.popOverCtrl" [actions]="actions"></app-popover-actions>
</ion-list>
